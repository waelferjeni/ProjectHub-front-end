<div style="margin: 15px;">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Team Details</h5>
            </div>
            <div class="modal-body">
                <div class="container-fluid py-4">
                    <div class="row">
                        <div class="justify-content-center">
                            <div class="card">
                                <div class="card-header pb-0">
                                    <div class="d-flex align-items-center">
                                        <p class="mb-0">General Informations</p>
                                    </div>
                                </div>

                                <div class="card-body">
                                    <label for="example-text-input" class="form-control-label">Team Name</label>
                                    <p style="margin-left: 5px;" class=" text-sm"> {{team.name}} </p>
                                    <label for="example-text-input" class="form-control-label">Name</label>
                                    <p style="margin-left: 5px;" class=" text-sm"> {{projectLeader.userName}} </p>
                                    <label for="example-text-input" class="form-control-label">Teammates</label>
                                    <div *ngFor="let user of usersSelected">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="form-check-label" for="UserStory">
                        {{ user.userName }} </label
                      ><br />
                                    </div>
                  </div>
                </div>
              </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button style="margin: 7px;" type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">
              Close
            </button>
                </div>
            </div>
        </div>
    </div>
</div>
